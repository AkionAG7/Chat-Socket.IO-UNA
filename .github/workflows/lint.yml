name: Linting with ESLint

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm" # Cachea node_modules para builds más rápidos

      - name: Install dependencies
        run: npm ci # Instalación limpia para CI

      - name: Run ESLint
        run: npm run lint:ci # Falla si hay errores o warnings
